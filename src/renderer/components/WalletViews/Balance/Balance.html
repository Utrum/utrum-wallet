<div class="content">
  <div class="row">
    <div class="col-custom">
      <h3>BALANCES</h3>
    </div>
    <div class="col-custom text-right row-main-item">
        <h5>TOTAL BALANCES</h5>
        <span id="totalBalanceUsd"><img src="~@/assets/icon-usdollar.svg"/>{{totalBalance}}</span>
    </div>
  </div>
  <div v-for="wallet in wallets" v-bind:key="wallet.ticker">
    <balance-item :wallet="wallet"/>
    <div v-if="wallet.ticker === 'KMD'">
      <h3>Unclaimed KMD Rewards</h3>
      <span v-if="rewards == 0"> You have no rewards to claim</span>
      <p v-if="rewards > 0">{{rewards}}</p>
      <button v-if="rewards > 0.01" class="btn btn-tx pointer" id="btn" v-on:click="claimRewards()">Claim</button>
    </div>
    <hr v-if="wallet.ticker === 'KMD'">
  </div>
</div>
